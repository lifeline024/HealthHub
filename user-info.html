<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e7c7c, #b8d8d8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .question {
            display: none;
            margin-bottom: 20px;
        }

        .question.active {
            display: block;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .btn-next {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        .btn-next:hover {
            background: linear-gradient(135deg, #0056b3, #003d80);
            transform: translateY(-2px);
        }

        .btn-next:active {
            transform: translateY(0);
        }

        /* Mobile View */
        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }

            .btn-next {
                padding: 10px;
                font-size: 14px;
            }

            input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="userDetailsForm">
            <div class="question active" id="q1">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required><br><br>
                <button type="button" class="btn-next" onclick="nextQuestion(1)">Next</button>
            </div>
            <div class="question" id="q2">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter your age" required><br><br>
                <button type="button" class="btn-next" onclick="nextQuestion(2)">Next</button>
            </div>
            <div class="question" id="q3">
                <label for="bloodgroup">Health Status (Blood Group):</label>
                <input type="text" id="bloodgroup" placeholder="Enter your Blood Group" required><br><br>
                <button type="button" class="btn-next" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>

    <script>
        let currentQuestion = 1;

        // Show next question
        function nextQuestion(questionNumber) {
            const current = document.getElementById(`q${questionNumber}`);
            const next = document.getElementById(`q${questionNumber + 1}`);

            // Save the current question data
            if (questionNumber === 1) {
                localStorage.setItem('fullName', document.getElementById('fullName').value);
            } else if (questionNumber === 2) {
                localStorage.setItem('age', document.getElementById('age').value);
            }

            // Hide current question and show next one
            current.classList.remove('active');
            if (next) next.classList.add('active');
        }

        // Submit form data
        function submitForm() {
            localStorage.setItem('bloodgroup', document.getElementById('bloodgroup').value);
            alert('Information saved!');
            window.location.href = 'dashboard.html';  // Redirect to user.html
        }

        history.replaceState(null, null, "dashboad.html");
    </script>
</body>
</html>
