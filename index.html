<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Hub - Login & Signup</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        /* Left Section */
       /* Ensures the image covers the entire section */
.left-section {
    width: 50%;
    position: relative;
    overflow: hidden;
}

.left-section img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
    filter: brightness(0.6);
}

/* Responsive Design */
@media (max-width: 768px) {
    body {
        flex-direction: column;
    }

    .left-section {
        width: 100%;
        height: 50vh; /* Adjusts height for mobile */
    }

    .left-section img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures full coverage without distortion */
    }

    .overlay {
        width: 100%;
        padding: 15px;
    }

    .overlay h1 {
        font-size: 1.6rem;
    }

    .overlay p {
        font-size: 1rem;
    }

    .right-section {
        width: 100%;
    }
}

        .explore-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #ff4b2b;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .explore-btn:hover {
            background: #ff7675;
            transform: scale(1.1);
        }

        /* Right Section (Form Container) */
        .right-section {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #ff4b2b;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff4b2b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff7675;
        }

        .link {
            margin-top: 15px;
            color: #ff4b2b;
            cursor: pointer;
            transition: color 0.3s;
        }

        .link:hover {
            color: #ff7675;
        }

        .toggle-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .toggle-buttons p {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .toggle-buttons p:hover {
            transform: scale(1.05);
        }

        #showSignup {
            background: linear-gradient(45deg, #ff4b2b, #ff7675);
        }

        #showForgotPassword {
            background: linear-gradient(45deg, #007bff, #00aaff);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left-section {
                width: 100%;
                height: 30vh;
            }

            .right-section {
                width: 100%;
                height: 70vh;
                background: rgba(255, 255, 255, 0.95);
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Left Section (Image) -->
    <div class="left-section">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgNs7PPC2UE_2zjFQ8UEBVdz2ZVkzg5gWI0w&s" alt="Health Hub">
        <div class="overlay">
            <h1>Welcome to Health Hub</h1>
            <p>Your trusted platform for secure health data management and wellness tracking.</p>
        </div>
    </div>

    <!-- Right Section (Login & Signup) -->
    <div class="right-section">
        <div class="container">
            <div id="login-container">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Enter your email">
                <input type="password" id="loginPassword" placeholder="Enter your password">
                <button id="loginBtn">Login</button>
                <p id="loginError" class="error"></p>
                <div class="toggle-buttons">
                    <p id="showSignup">Create an Account</p>
                    <p id="showForgotPassword">Forgot Password?</p>
                </div>
            </div>

            <div id="signup-container" style="display: none;">
                <h2>Sign Up</h2>
                <input type="email" id="signupEmail" placeholder="Enter your email">
                <input type="password" id="signupPassword" placeholder="Create a password">
                <button id="signupBtn">Sign Up</button>
                <p id="signupError" class="error"></p>
                <p class="link" id="showLogin">Already have an account? Login</p>
            </div>

            <div id="forgotPassword-container" style="display: none;">
                <h2>Reset Password</h2>
                <input type="email" id="resetEmail" placeholder="Enter your email">
                <button id="resetBtn">Reset Password</button>
                <p id="resetError" class="error"></p>
                <p class="link" id="showLoginFromReset">Back to Login</p>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    
        // Firebase Config (Replace with your own)
        const firebaseConfig = {
            apiKey: "AIzaSyAplyqPcsnsaeE6RkA1SvOrmnt9_hjr6lo",
            authDomain: "health-information-1843e.firebaseapp.com",
            projectId: "health-information-1843e",
            storageBucket: "health-information-1843e.firebasestorage.app",
            messagingSenderId: "1088592691706",
            appId: "1:1088592691706:web:6ba6dc81e28ae292666443",
            measurementId: "G-Z38WCH2KTH"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    
        // Admin Emails (Array of Admin Emails)
        const adminEmails = [
            "hariomsoni0818@gmail.com",
            "rajaayush931@gmail.com",
            "admin3@healthhub.com",
            "admin4@healthhub.com",
            "admin5@healthhub.com"
        ];
    
        // Login Function
        document.getElementById('loginBtn').addEventListener('click', () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
    
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Check if the user's email is in the adminEmails array
                    if (adminEmails.includes(user.email)) {
                        alert("✅ Admin Login Successful!");
                        window.location.href = "https://console.firebase.google.com/project/health-information-1843e";  // Admin dashboard or page
                    } else {
                        alert("✅ Login Successful!");
                        window.location.href = "user-info.html";  // General user page
                    }
                })
                .catch((error) => {
                    document.getElementById('loginError').textContent = error.message;
                });
        });
    
        // Signup Function
        document.getElementById('signupBtn').addEventListener('click', () => {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
    
            createUserWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("✅ Account Created Successfully!");
                    window.location.href = "index.html"; // Redirect after signup
                })
                .catch((error) => {
                    document.getElementById('signupError').textContent = error.message;
                });
        });
    
        // Password Reset Function
        document.getElementById('resetBtn').addEventListener('click', () => {
            const email = document.getElementById('resetEmail').value;
    
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    alert("📧 Password Reset Link Sent to Email!");
                })
                .catch((error) => {
                    document.getElementById('resetError').textContent = error.message;
                });
        });
    
        // UI Toggle Functions
        document.getElementById('showSignup').addEventListener('click', () => {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'block';
        });
    
        document.getElementById('showLogin').addEventListener('click', () => {
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });
    
        document.getElementById('showForgotPassword').addEventListener('click', () => {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('forgotPassword-container').style.display = 'block';
        });
    
        document.getElementById('showLoginFromReset').addEventListener('click', () => {
            document.getElementById('forgotPassword-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });    

// Assume user logs in successfully

function handleLogin() {
    // Set the session variable
    sessionStorage.setItem("loggedIn", "true");

    // Redirect to dashboard page after successful login
    window.location.href = "dashboard.html";
}

     //   history.replaceState(null, null, "admin.html");//
    </script>
</body>
</html>
