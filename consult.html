    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(335deg, #2c7782);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      user-select: none;
    }

    .container {
      background: linear-gradient(335deg, #4ca1af, #c4e0e5);
      padding: 20px;
      margin: 0px;
      margin-top: 0px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .doctor-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .doctor-list li {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
    }

    .doctor-info {
      display: flex;
      align-items: center;
      gap: 15px;
      width: 100%;
    }

    .doctor-info img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .doctor-info div {
      flex: 1;
    }

    .doctor-list h3 {
      margin: 0;
      color: #007bff;
      font-size: 1.1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .doctor-list p {
      margin: 5px 0;
      color: #555;
      font-size: 0.9rem;
    }

    .contact-info {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      width: 100%;
      margin-top: 10px;
    }

    .contact-info a {
      text-decoration: none;
    }

    .contact-info img {
      width: 35px;
      height: 35px;
      transition: transform 0.2s ease-in-out;
    }

    .contact-info img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.3rem;
      }

      .doctor-info img {
        width: 50px;
        height: 50px;
      }

      .doctor-list h3 {
        font-size: 1rem;
      }

      .doctor-list p {
        font-size: 0.8rem;
      }

      .contact-info img {
        width: 30px;
        height: 30px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 1.1rem;
      }

      .doctor-list li {
        flex-direction: column;
        align-items: flex-start;
      }

      .doctor-info {
        flex-direction: column;
        align-items: flex-start;
      }

      .contact-info {
        justify-content: space-around;
      }
      
    }
