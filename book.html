<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f4f4f4, #d3d3d3);
            padding: 20px;
            box-sizing: border-box;
        }

        /* Form container */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        /* Heading */
        h2 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #28a745, #218838);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        /* Label styling */
        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #555;
        }

        /* Input fields */
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #28a745;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.3);
            outline: none;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #218838, #28a745);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Radio and Checkbox Groups */
        .radio-group, .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 8px;
        }

        .radio-group label, .checkbox-group label {
            font-weight: normal;
            margin-top: 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .form-container {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            label {
                font-size: 13px;
            }

            input, textarea, select {
                padding: 8px;
                font-size: 13px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }
        }

        @media (max-width: 400px) {
            h2 {
                font-size: 18px;
            }

            label {
                font-size: 12px;
            }

            input, textarea, select {
                padding: 6px;
                font-size: 12px;
            }

            button {
                padding: 8px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Doctor Appointment Form</h2>
        <form id="appointment-form">
            <!-- Full Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Gender Selection -->
            <label>Gender:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>

            <!-- Email -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <!-- Emergency Contact -->
            <label for="emergency-contact">Emergency Contact Number:</label>
            <input type="tel" id="emergency-contact" name="emergency-contact" required>

            <!-- Preferred Appointment Date -->
            <label for="appointment-date">Preferred Appointment Date:</label>
            <input type="date" id="appointment-date" name="appointment-date" required>

            <!-- Preferred Time Slot -->
            <label for="time-slot">Preferred Time Slot:</label>
            <select id="time-slot" name="time-slot" required>
                <option value="">Select</option>
                <option value="morning">Morning (9 AM - 12 PM)</option>
                <option value="afternoon">Afternoon (12 PM - 4 PM)</option>
                <option value="evening">Evening (4 PM - 8 PM)</option>
            </select>

            <!-- Select Doctor -->
            <label for="doctor">Select Doctor/Specialization:</label>
            <select id="doctor" name="doctor" required>
                <option value="">Select</option>
                <option value="general_physician">General Physician</option>
                <option value="dentist">Dentist</option>
                <option value="cardiologist">Cardiologist</option>
                <option value="orthopedic">Orthopedic</option>
                <option value="neurologist">Neurologist</option>
                <option value="gynecologist">Gynecologist</option>
                <option value="pediatrician">Pediatrician</option>
            </select>

            <!-- Medical History -->
            <label>Medical History (Check if applicable):</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="medical_history" value="diabetes"> Diabetes</label>
                <label><input type="checkbox" name="medical_history" value="hypertension"> Hypertension</label>
                <label><input type="checkbox" name="medical_history" value="asthma"> Asthma</label>
                <label><input type="checkbox" name="medical_history" value="heart_disease"> Heart Disease</label>
                <label><input type="checkbox" name="medical_history" value="none"> None</label>
            </div>

            <!-- Describe Your Problem -->
            <label for="problem">Describe Your Problem:</label>
            <textarea id="problem" name="problem" rows="4" required></textarea>

          

            <!-- Submit Button -->
            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <!-- Latest EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        // Initialize EmailJS properly
        (function() {
            emailjs.init("tbCWrN3v-IOKvZIhd"); // Replace with your EmailJS Public Key
        })();

        document.getElementById("appointment-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            const serviceID = "service_rlg0apd"; // Replace with your EmailJS Service ID
            const templateID = "template_i0w7vyr"; // Replace with your EmailJS Template ID

            const formData = {
                to_name: "Doctor",
                from_name: document.getElementById("name").value,
                dob: document.getElementById("dob").value,
                gender: document.querySelector('input[name="gender"]:checked')?.value || "Not specified",
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                emergency_contact: document.getElementById("emergency-contact").value,
                appointment_date: document.getElementById("appointment-date").value,
                time_slot: document.getElementById("time-slot").value,
                doctor: document.getElementById("doctor").options[document.getElementById("doctor").selectedIndex].text,
                problem: document.getElementById("problem").value,
                
            };

            emailjs.send(serviceID, templateID, formData)
                .then(() => {
                    alert("Appointment request sent successfully!");
                    document.getElementById("appointment-form").reset(); // Reset form after submission
                })
                .catch((err) => {
                    alert("Failed to send email. Please try again. Error: " + JSON.stringify(err));
                });
        });
    </script>
</body>
</html>
